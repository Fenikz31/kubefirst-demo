apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
    - port: 9000
      targetPort: 9000
      name: web
    - port: 9090
      targetPort: 9090
      name: console
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          args:
            - server
            - /data
            - --console-address ":9090"
          env:
            - name: MINIO_ROOT_USER
              value: k-ray
            - name: MINIO_ROOT_PASSWORD
              value: feedkraystars
            - name: MINIO_BROWSER_REDIRECT_URL
              value: https://minio-console.k8s.dev.io
          ports:
            - containerPort: 9000
              name: web
            - containerPort: 9090
              name: console
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-pvc